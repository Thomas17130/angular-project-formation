
<h1>
    Nos dernieres formations :
</h1>
<div class="d-flex justify-content-evenly">
  @for (f of formation; track $index) {
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ f.nom }}</h2>
        <p class="card-text">{{ f.description }}</p>
      </div>
    </div>
  } @empty {
    <div class="alert alert-warning">
        <span>
            Liste vide !
        </span>
    </div>
  }
</div>
