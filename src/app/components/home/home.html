<p ngClass="text-primary my-5">
    Bienvenue dans mon appli de formation !
</p>
<p>
    Nos dernieres formations :
</p>
<div class="d-flex justify-content-evenly">
  @for (f of formation; track $index) {
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ f.nom }}</h5>
        <p class="card-text">{{ f.description }}</p>
      </div>
    </div>
  } @empty {
    <div class="alert alert-warning">Liste vide !</div>
  }
</div>
