<div class="container mt-5">
  <h2 class="mb-4 text-center">Créer un compte</h2>

  <form #f="ngForm" (ngSubmit)="onRegister(f)" class="mx-auto" style="max-width: 400px;">

    <div class="mb-3">
      <label class="form-label" for="username">Nom d'utilisateur</label>
      <input
        id="username"
        name="username"
        type="text"
        class="form-control"
        [(ngModel)]="user.username"
        required
        minlength="3">
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input id="email"name="email"type="email"class="form-control"required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Mot de passe</label>
      <input id="password"name="password"type="password"class="form-control"[(ngModel)]="user.password"required minlength="6">
    </div>

    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="f.invalid">
      Créer le compte
    </button>

    <div *ngIf="erreur" class="alert alert-danger mt-3">
      {{ erreur }}
    </div>
    <div *ngIf="success" class="alert alert-success mt-3">
      {{ success }}
    </div>
  </form>
</div>
